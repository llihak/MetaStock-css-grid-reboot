<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>from codepen</title>
  <link rel="stylesheet" href="css/from-codepen.css">
</head>
<body>
  
  <h3>first grid - <i>reasonable defaults</i> at sm, md, lg</h3>
  <div class="first test grid">
    <div class="item">one</div>
    <div class="item">two</div>
    <div class="item">three</div>
    <div class="item">four</div>
    <!-- <div class="item">five</div>
    <div class="item">six</div> -->
  </div>

  <hr>

  <h3>second grid - changed up md and lg via 2 custom properties</h3>
  <div class="second test grid" style="--gtcm: 2fr 10fr; --gtcl: 50px 8fr 4fr 50px;">
    <div class="item">one</div>
    <div class="item">two</div>
    <div class="item">three</div>
    <div class="item">four</div>
    <!-- <div class="item">five</div>
    <div class="item">six</div> -->
  </div>

  <br><hr>
  <div class="overview">
    <div class="hd">head</div>
    <div class="bd">body</div>
    <div class="ft">foot</div>
  </div>


  <br><hr>
  <div class="twelve grid" style="--gtc: repeat(12, 1fr)">
    <div class="col">col</div>
    <div class="col">col</div>
    <div class="col">col</div>
    <div class="col">col</div>
    <div class="col">col</div>
    <div class="col">col</div>
    <div class="col">col</div>
    <div class="col">col</div>
    <div class="col">col</div>
    <div class="col">col</div>
    <div class="col">col</div>
    <div class="col">col</div>
  </div>

</body>
</html>
