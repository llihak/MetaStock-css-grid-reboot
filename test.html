<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid test 2.0</title>
    <link rel="stylesheet" href="https://llihak.github.io/MetaStock-css-grid-reboot/css/grid.css" />

    <style>
      body {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <h3>first grid - <i>reasonable defaults</i> at sm, md, lg</h3>
    <div class="first test grid">
      <div class="item-1">free book</div>
      <div class="item-2">brochure</div>
      <div class="item-3">book pic</div>
      <!-- <div class="item-4">four</div> -->
      <!-- <div class="item-5">five</div>
    <div class="item-6">six</div> -->
    </div>

    <hr />

    <h3>second grid - changed up md and lg via 2 custom properties</h3>
    <div class="second test grid">
      <div class="item-1">one</div>
      <div class="item-2">two</div>
      <div class="item-3">three</div>
      <div class="item-4">four</div>
      <!-- <div class="item-5">five</div>
    <div class="item-6">six</div> -->
    </div>

    <style>
      body {
        margin: 1rem;
      }
      .grid > * {
        background-color: beige;
        padding: 0.5rem;
        outline: 1px solid red;
      }

      .second.grid {
        --gtcm: 2fr 10fr; /* | |    |   2 on md*/
        --gtcl: 50px 8fr 4fr 50px; /* ||    | || 4 on lg*/
      }

      .item-1 { background-color: yellow; }
  
    </style>
  </body>
</html>
